<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .container {
            padding: 20px;
        }
        .profile {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .profile img {
            border-radius: 50%;
            width: 150px;
            height: 150px;
        }
        .profile-info {
            flex: 1;
            margin-left: 20px;
        }
        .profile-info h2 {
            margin: 0;
        }
        .profile-info p {
            margin: 5px 0;
        }
        .skills {
            margin-top: 20px;
        }
        .skills h3 {
            margin-bottom: 10px;
        }
        .skills ul {
            list-style-type: none;
            padding: 0;
        }
        .skills ul li {
            background-color: #fff;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .footer {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Game Profile</h1>
    </div>
    <div class="container">
        <div class="profile">
            <img src="stone_skipper_icon.png" alt="Profile Picture">
            <div class="profile-info">
                <h2>John Doe</h2>
                <p>Game Developer</p>
                <p>Email: <a href="mailto:polytopicdev@gmail.com">polytopicdev@gmail.com</a></p>
            </div>
        </div>
        <div class="skills">
            <h3>Skills</h3>
            <ul>
                <li>Game Design</li>
                <li>Programming</li>
                <li>3D Modeling</li>
                <li>Animation</li>
            </ul>
        </div>
        <div class="footer">
            <p><a href="privacy-policy.html">Privacy Policy</a></p>
        </div>
    </div>
</body>
</html>
